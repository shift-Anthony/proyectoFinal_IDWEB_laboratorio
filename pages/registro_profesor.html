<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesor - Colegio MIguel Grau</title>
    <!--estilos personalizados-->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>

<body>
    <!--header inyectado-->
    <div id="header-placeholder"></div>

    <main class="contenido-principal">
        <!--formulario-->
        <form id="formProfesor" class="formulario"
            onsubmit="alert('¡Registro de profesor enviado! (Simulación)'); return false;">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="Ej: 12345678" required>

            <label for="correo">Correo Gmail:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>

            <label for="id">ID de Profesor:</label>
            <input type="text" id="id" name="id" placeholder="Ej: PROF001" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <button type="submit" id="btnSiguiente" class="btn-enviar">Crear Cuenta</button>
        </form>
    </main>
    <!--footer inyectado-->
    <div id="footer-placeholder"></div>
    <script src="/javascript/control.js"></script>
    <script src="/javascript/control_profesor.js"></script>
</body>

</html>
