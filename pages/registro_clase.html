<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Clase - Colegio Miguel Grau</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <main class="contenido-principal">
        <form id="formClase" class="formulario">
            <h2>Datos de la Clase y Cursos</h2>
            <label for="nombreClase">Nombre de la Clase:</label>
            <input type="text" id="nombreClase" name="nombreClase" placeholder="Ej: Matemáticas Avanzadas" required>

            <label>Cursos que Dictarás (selecciona de la lista):</label>
            <div id="listaCursos">
                <label><input type="checkbox" value="Matemática"> Matemática</label><br>
                <label><input type="checkbox" value="Comunicación"> Comunicación</label><br>
                <label><input type="checkbox" value="Persona y Familia"> Persona y Familia</label><br>
                <label><input type="checkbox" value="Ciudadania y Civica"> Ciudadania y Civica</label><br>
                <label><input type="checkbox" value="Religión"> Religión</label><br>
                <label><input type="checkbox" value="Educación Física"> Educación Física</label>
            </div>

            <label for="horaInicio">Hora de Inicio del Día:</label>
            <select id="horaInicio" name="horaInicio" required>
                <option value="">Selecciona...</option>
                <option value="07:00">7:00 AM</option>
                <option value="08:00">8:00 AM</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
            </select>

            <div id="horarioCalculado" style="margin-top: 10px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9;">
                <strong>Horario Calculado:</strong><br>
                <span id="horarioTexto">Selecciona cursos y hora para ver el horario.</span>
            </div>

            <button type="submit" id="btnFinalizar" class="btn-enviar">Finalizar Registro</button>
        </form>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../javascript/control.js"></script>
    <script src="../javascript/control_profesor.js"></script>
</body>

</html>
